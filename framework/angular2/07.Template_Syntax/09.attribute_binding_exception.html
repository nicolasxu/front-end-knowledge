Attribute (the exception) <button [attr.aria-label]="help">help</button>


 ARIA, SVG, and table span attributes.

 They are pure attributes. They do not correspond to element properties, and they do not set element properties. There are no property targets to bind to.


Attribute binding syntax: [attr.xxx]
e.g.: [attr.colspan]

<table border=1>
  <!--  expression calculates colspan=2 -->
  <tr><td [attr.colspan]="1 + 1">One-Two</td></tr>

  <!-- ERROR: There is no `colspan` property to set!
    <tr><td colspan="{{1 + 1}}">Three-Four</td></tr>
  -->

  <tr><td>Five</td><td>Six</td></tr>
</table>


<!-- create and set an aria attribute for assistive technology -->
<button [attr.aria-label]="actionName">{{actionName}} with Aria</button>
