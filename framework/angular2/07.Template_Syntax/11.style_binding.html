style property	<button [style.color]="isSpecial?'red':'green'">

We can set inline styles with a style binding.


we start with the prefix style, followed by a dot (.) and the name of a CSS style property: [style.style-property].


<button [style.color] = "isSpecial ? 'red': 'green'">Red</button>
<button [style.background-color]="canSave ? 'cyan': 'grey'" >Save</button>

<button [style.font-size.em]="isSpecial ? 3 : 1" >Big</button>
<button [style.font-size.%]="!isSpecial ? 150 : 50" >Small</button>


we generally prefer the NgStyle directive when setting several inline styles at the same time
