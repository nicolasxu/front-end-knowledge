<h1>https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement/offsetHeight</h1>

The HTMLElement.offsetHeight read-only property is the 
height of the element including vertical padding and borders, in pixels, as an integer.

<span>
	
	offsetHeight = clientHeight + scrollbar + border

</span>

<script type="text/javascript">
	// only get the client height
	var elemHeight = $('#myButton').height();

</script>
