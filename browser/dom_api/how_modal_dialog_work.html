<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Modal Dialog Principle Demostration</title>
	<link rel="stylesheet" href="">
	<style>
		#overlay{
			position: fixed;
			width: 100%;
			height: 100%;
			top:0;
			left: 0;
			width: 100%;
			height: 100%;
			display: none;
			background: rgba(0, 0, 0, .3);
		}
		#modal-content {
			background-color: white;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%,-50%);
			width: 400px;
			height: 500px;
			border: 1px solid grey;
		}
	</style>
</head>
<body>

<h1>This is normal content</h1>

<div id="overlay">
	<div id="modal-content">
		this is a modal dialog
		<!-- <button type="" id="toggleModalDialog"></button> -->
	</div>
</div>

<button type="" id="toggleModalDialog">Show Dialog</button>

<script>
	var btn = document.getElementById("toggleModalDialog");
	btn.addEventListener("click", function(e) {
		var overlay = document.getElementById("overlay");
		console.log(overlay.style.visibility);
		if ( overlay.style.display ==='') {
			overlay.style.display = "none";
		}
		overlay.style.display = overlay.style.display === "none"? "block": "none";
	});
	
</script>
	
</body>
</html>
