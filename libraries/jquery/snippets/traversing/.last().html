Description: Reduce the set of matched elements to the final one in the set.

<ul>
  <li>list item 1</li>
  <li>list item 2</li>
  <li>list item 3</li>
  <li>list item 4</li>
  <li>list item 5</li>
</ul>

<script>
	$( "li" ).last().css( "background-color", "red" );

</script>
The result of this call is a red background for the final item.
