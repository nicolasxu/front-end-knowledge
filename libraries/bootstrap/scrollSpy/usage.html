note: Scrollspy currently requires the use of a Bootstrap nav component for proper highlighting of active links.

<!-- javascript trigger -->
<script type="text/javascript">
	
	/* Docs scrollspy */
  $('body').scrollspy({
    target: '.bs-sidebar',
    offset: 0 // Pixels to offset from top when calculating position of scroll.
  })

  $(window).on('load', function () {
    $('body').scrollspy('refresh')
  })

</script>


<!-- HTML attribute trigger -->

<style type="text/css">
	body {
	  position: relative; // relative is required by scrollSpy
	}
</style>
<body data-spy="scroll" data-target="#navbar-example">
  ...
  <div id="navbar-example">
    <ul class="nav nav-tabs" role="tablist">
      ...
    </ul>
  </div>
  ...
</body>
